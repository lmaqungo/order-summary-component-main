<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <main>

    <div class="container">
      <div class="card">
        <img class="hero-img" src="images/illustration-hero.svg" alt="illustration">
        <h1>Order Summary</h1>
          <p class="main-copy" >You can now listen to millions of songs, 
            audiobooks, and podcasts on any device 
            anywhere you like!
          </p>

        <section class="first-cta">
          <div class="container">
            <img src="images/icon-music.svg" alt="">
            <div class="container">
              <p class="Annual-Plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a class="change-btn"  href="#">Change</a>
          </div>
        </section>

        <a class="payment-btn" href="https://twitter.com/avoidhuya" target=”_blank”>Proceed to Payment</a>
        
        <a class="cancel-btn" href="#">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/avoidhuya" target=”_blank”>Luyanda Maqungo</a>.
  
      </p>
      
    </div>

  </main>

</body>
</html>
